<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container col">
      <header>
        <img class="logo" src="images/logo.png" />
        <div class="img-div row">
          <img class="profile-img" src="images/profile.png" alt="" />
        </div>
      </header>
      <main>
        <div class="artist-info row ">
            <div class="artist-img-div"><img class= "artist-img" src="images/avatar-vangogh.jpg" alt=""></div>
            <div class="artist-text ">
               <p class="artist-name">Vincent Van Gogh</p> 
               <p>Zudent, Netherland</p>
            </div>
        </div>
        <div class="artwork">
            <img class= "painting" id = "painting" data-src = "images/post-vangogh.jpg" src="images/post-vangogh.jpg" alt="" width="100%" >
        </div>
        <div class="likes-comments col">
            <div class="heart-other-icons row">
             <img src="images/icon-heart.png" alt="" class="icons" id="heart-icon">
             <img src="images/icon-comment.png" alt="" class="icons">
             <img src="images/icon-dm.png" alt="" class="icons">
            </div>
            <div class="number-of-likes">21,492 likes</div>
            <p class="comments"><span>viney4532</span>feeling a little bit dizzy</p>

        </div>
      </main>
    </div>
    <script defer type = "module" src="script.js"></script>
  </body>
</html>
